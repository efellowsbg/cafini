name: Auto approve

on: pull_request

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'BorislavRaynov'
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
            review-message: "Auto approved automated PR - Borislav Raynov"